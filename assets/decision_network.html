<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Decision Tree Network</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    #mynetwork {
      width: 100%;
      height: 600px;
      background-color: #0f2027;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <div id="mynetwork"></div>
  <script type="text/javascript">
    var nodes = new vis.DataSet([
      {id: 1, label: "Symptom: Irritability", color: "#FF0055", font: {color: "white"}, size: 30},
      {id: 2, label: "ABA: Behavioral Modification", color: "#FFAA00", font: {color: "black"}, size: 25},
      {id: 3, label: "Drugs: Risperidone", color: "#FF5555", font: {color: "white"}, size: 25},
      {id: 4, label: "Outcome: Accumulated Trauma", color: "#FF0000", font: {color: "white"}, size: 40}
    ]);

    var edges = new vis.DataSet([
      {from: 1, to: 2, label: "Current Approach", width: 3, color: "#CCCCCC"},
      {from: 1, to: 3, label: "Current Approach", width: 3, color: "#CCCCCC"},
      {from: 2, to: 4, width: 5},
      {from: 3, to: 4, width: 5}
    ]);

    var container = document.getElementById('mynetwork');
    var data = {nodes: nodes, edges: edges};
    var options = {
      nodes: {borderWidth:2, shadow:true},
      edges: {arrows: "to", shadow:true, smooth: true},
      layout: {hierarchical: false},
      physics: {enabled: true, stabilization: {iterations: 200}}
    };

    var network = new vis.Network(container, data, options);
  </script>
</body>
</html>
