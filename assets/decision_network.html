<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Decision Network: Why Current Treatments Fail</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    body {
      background-color: #0f2027;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
      color: white;
    }

    #mynetwork {
      width: 100%;
      height: 620px;
      background: #0f2027;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ§  Why Current Autism Treatments Often Fail</h2>
  <div id="mynetwork"></div>

  <script type="text/javascript">
    const nodes = new vis.DataSet([
      {
        id: 1,
        label: "Symptom:\nIrritability",
        shape: "ellipse",
        color: "#FF4D6D",
        font: { color: "white", size: 22 },
        size: 50
      },
      {
        id: 2,
        label: "ABA:\nBehavioral Modification",
        shape: "box",
        color: "#FFBD44",
        font: { color: "black", size: 20 },
        size: 45
      },
      {
        id: 3,
        label: "Risperidone:\nPharmacological Drug",
        shape: "box",
        color: "#FF7675",
        font: { color: "white", size: 20 },
        size: 45
      },
      {
        id: 4,
        label: "Outcome:\nTrauma & Dependence",
        shape: "ellipse",
        color: "#D63031",
        font: { color: "white", size: 22 },
        size: 55
      }
    ]);

    const edges = new vis.DataSet([
      {
        from: 1,
        to: 2,
        label: "Targets\nsurface behavior",
        arrows: "to",
        font: { color: "white", size: 16, align: "top" },
        color: "white",
        width: 2
      },
      {
        from: 1,
        to: 3,
        label: "Suppresses\nchemically",
        arrows: "to",
        font: { color: "white", size: 16, align: "top" },
        color: "white",
        width: 2
      },
      {
        from: 2,
        to: 4,
        label: "Leads to\nemotional trauma",
        arrows: "to",
        font: { color: "white", size: 16, align: "top" },
        color: "white",
        width: 2
      },
      {
        from: 3,
        to: 4,
        label: "Leads to\nside effects",
        arrows: "to",
        font: { color: "white", size: 16, align: "top" },
        color: "white",
        width: 2
      }
    ]);

    const container = document.getElementById("mynetwork");

    const data = {
      nodes: nodes,
      edges: edges
    };

    const options = {
      layout: {
        hierarchical: {
          direction: "UD",
          sortMethod: "directed",
          nodeSpacing: 300,
          levelSeparation: 180
        }
      },
      edges: {
        smooth: {
          type: "cubicBezier",
          forceDirection: "vertical",
          roundness: 0.4
        },
        arrows: {
          to: { enabled: true, scaleFactor: 1 }
        }
      },
      physics: false
    };

    new vis.Network(container, data, options);
  </script>
</body>
</html>
