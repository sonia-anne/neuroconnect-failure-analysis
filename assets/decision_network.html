<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Decision Tree - Autism Treatment Issues</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }
    h2 {
      text-align: center;
      color: #000000;
      margin: 20px 0;
      font-size: 24px;
    }
    #mynetwork {
      width: 100%;
      height: 700px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>ðŸ§  Decision Network: Why Current Autism Treatments Often Fail</h2>
  <div id="mynetwork"></div>

  <script type="text/javascript">
    const nodes = new vis.DataSet([
      {
        id: 1,
        label: "Symptom:\nIrritability",
        shape: "ellipse",
        color: "#fca5a5",
        font: { color: "#000000", size: 20, face: "Segoe UI", multi: true },
        size: 40
      },
      {
        id: 2,
        label: "ABA\n(Behavioral Therapy)",
        shape: "box",
        color: "#fde68a",
        font: { color: "#000000", size: 18, face: "Segoe UI", multi: true },
        size: 35
      },
      {
        id: 3,
        label: "Medication\n(Risperidone)",
        shape: "box",
        color: "#fcd34d",
        font: { color: "#000000", size: 18, face: "Segoe UI", multi: true },
        size: 35
      },
      {
        id: 4,
        label: "Outcome:\nTrauma and Side Effects",
        shape: "ellipse",
        color: "#f87171",
        font: { color: "#000000", size: 20, face: "Segoe UI", multi: true },
        size: 45
      }
    ]);

    const edges = new vis.DataSet([
      {
        from: 1,
        to: 2,
        label: "Targets surface\nbehavior",
        arrows: "to",
        font: { color: "#000000", size: 16, face: "Segoe UI", align: "horizontal" },
        color: "#999999",
        width: 2
      },
      {
        from: 1,
        to: 3,
        label: "Suppresses symptoms\nchemically",
        arrows: "to",
        font: { color: "#000000", size: 16, face: "Segoe UI", align: "horizontal" },
        color: "#999999",
        width: 2
      },
      {
        from: 2,
        to: 4,
        label: "Psychological\nconsequences",
        arrows: "to",
        font: { color: "#000000", size: 16, face: "Segoe UI", align: "horizontal" },
        color: "#666666",
        width: 3
      },
      {
        from: 3,
        to: 4,
        label: "Physical\nside effects",
        arrows: "to",
        font: { color: "#000000", size: 16, face: "Segoe UI", align: "horizontal" },
        color: "#666666",
        width: 3
      }
    ]);

    const container = document.getElementById("mynetwork");

    const data = {
      nodes: nodes,
      edges: edges
    };

    const options = {
      layout: {
        hierarchical: {
          direction: "UD",
          sortMethod: "directed",
          levelSeparation: 200,
          nodeSpacing: 300
        }
      },
      edges: {
        smooth: true,
        arrows: {
          to: { enabled: true, scaleFactor: 1.1 }
        }
      },
      physics: false
    };

    const network = new vis.Network(container, data, options);
  </script>
</body>
</html>
