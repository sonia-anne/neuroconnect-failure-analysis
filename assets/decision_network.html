<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NeuroConnect | Why Current Therapies Fail</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0f2027;
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      font-size: 26px;
      margin-top: 25px;
    }

    #mynetwork {
      width: 100%;
      height: 700px;
      margin: 30px auto;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <h2>üß† Decision Map: Why Current Autism Therapies Often Fail</h2>
  <div id="mynetwork"></div>

  <script type="text/javascript">
    const nodes = new vis.DataSet([
      {
        id: 1,
        label: "üß© Symptom:\nIrritability",
        shape: "ellipse",
        color: "#FF4D6D",
        font: { color: "#FFFFFF", size: 22, face: "Segoe UI", multi: true },
        size: 50
      },
      {
        id: 2,
        label: "üß† ABA\nBehavioral Modification",
        shape: "box",
        color: "#FFBD44",
        font: { color: "#000000", size: 20, face: "Segoe UI", multi: true },
        size: 40
      },
      {
        id: 3,
        label: "üíä Risperidone\nPharmacological Sedation",
        shape: "box",
        color: "#FF7675",
        font: { color: "#FFFFFF", size: 20, face: "Segoe UI", multi: true },
        size: 40
      },
      {
        id: 4,
        label: "‚ö†Ô∏è Outcome:\nCognitive & Emotional Trauma",
        shape: "ellipse",
        color: "#D63031",
        font: { color: "#FFFFFF", size: 22, face: "Segoe UI", multi: true },
        size: 55
      }
    ]);

    const edges = new vis.DataSet([
      {
        from: 1,
        to: 2,
        label: "Targets surface behavior",
        arrows: "to",
        font: { color: "#ffffff", size: 16, face: "Segoe UI" },
        color: "#ffffff",
        width: 2
      },
      {
        from: 1,
        to: 3,
        label: "Suppresses symptoms chemically",
        arrows: "to",
        font: { color: "#ffffff", size: 16, face: "Segoe UI" },
        color: "#ffffff",
        width: 2
      },
      {
        from: 2,
        to: 4,
        label: "Leads to masking & anxiety",
        arrows: "to",
        font: { color: "#ffffff", size: 16, face: "Segoe UI" },
        color: "#ffffff",
        width: 3
      },
      {
        from: 3,
        to: 4,
        label: "Causes dependency & side effects",
        arrows: "to",
        font: { color: "#ffffff", size: 16, face: "Segoe UI" },
        color: "#ffffff",
        width: 3
      }
    ]);

    const container = document.getElementById("mynetwork");

    const data = {
      nodes: nodes,
      edges: edges
    };

    const options = {
      layout: {
        hierarchical: {
          direction: "UD",
          sortMethod: "directed",
          nodeSpacing: 300,
          levelSeparation: 200
        }
      },
      edges: {
        smooth: true,
        arrows: { to: { enabled: true, scaleFactor: 1.1 } }
      },
      physics: false
    };

    new vis.Network(container, data, options);
  </script>
</body>
</html>
