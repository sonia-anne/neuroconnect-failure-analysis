<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NeuroConnect | Decision Network</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f2027;
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-top: 20px;
      font-size: 24px;
    }

    #mynetwork {
      width: 100%;
      height: 620px;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h2>üß† Decision Network: Why Current Autism Therapies Often Fail</h2>
  <div id="mynetwork"></div>

  <script type="text/javascript">
    const nodes = new vis.DataSet([
      {
        id: 1,
        label: "üß© Symptom:\nIrritability",
        shape: "ellipse",
        color: "#FF4D6D",
        font: { color: "#fff", size: 20, face: "Segoe UI", multi: true },
        size: 50
      },
      {
        id: 2,
        label: "üß† ABA\nBehavioral Modification",
        shape: "box",
        color: "#FFBD44",
        font: { color: "#000", size: 18, face: "Segoe UI", multi: true },
        size: 40
      },
      {
        id: 3,
        label: "üíä Risperidone\nPharmaceutical Drug",
        shape: "box",
        color: "#FF7675",
        font: { color: "#fff", size: 18, face: "Segoe UI", multi: true },
        size: 40
      },
      {
        id: 4,
        label: "‚ö†Ô∏è Outcome:\nAccumulated Trauma",
        shape: "ellipse",
        color: "#D63031",
        font: { color: "#fff", size: 20, face: "Segoe UI", multi: true },
        size: 55
      }
    ]);

    const edges = new vis.DataSet([
      {
        from: 1,
        to: 2,
        label: "Targets symptom\nnot cause",
        arrows: "to",
        font: { color: "#ffffff", size: 14, align: "middle" },
        color: "#ffffff",
        width: 2
      },
      {
        from: 1,
        to: 3,
        label: "Suppresses behavior\nvia sedation",
        arrows: "to",
        font: { color: "#ffffff", size: 14, align: "middle" },
        color: "#ffffff",
        width: 2
      },
      {
        from: 2,
        to: 4,
        label: "Psych trauma\n& masking",
        arrows: "to",
        font: { color: "#ffffff", size: 14 },
        color: "#ffffff",
        width: 3
      },
      {
        from: 3,
        to: 4,
        label: "Physical side effects\n& dependency",
        arrows: "to",
        font: { color: "#ffffff", size: 14 },
        color: "#ffffff",
        width: 3
      }
    ]);

    const container = document.getElementById("mynetwork");

    const data = {
      nodes: nodes,
      edges: edges
    };

    const options = {
      layout: {
        hierarchical: {
          direction: "UD",
          sortMethod: "directed",
          levelSeparation: 150,
          nodeSpacing: 200
        }
      },
      edges: {
        smooth: true,
        arrows: {
          to: { enabled: true, scaleFactor: 1 }
        }
      },
      physics: false
    };

    const network = new vis.Network(container, data, options);
  </script>
</body>
</html>
